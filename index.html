<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Candy Crush</title>
        <link rel="stylesheet" href="candy.css">
    </head>

    <body>
        <div id="start-screen">
            <button id="playButton">Play now</button>
        </div>

        <section id="gameScreen">
           
                <audio id="bgmusic" autoplay="loop" onloadeddata=reduceVolume()>
                    <source src="./01. Super Color Bomb Adventure.mp3"type="audio/mp3">
                    </audio>
            <div class="overlay">
                <div class="overlay-text" id="result"></div>
                <button class="reset-btn" id="reset">Reset</button>
            </div>
            <div class="header-wrapper">
                <h1>Target:300</h1>
        <h1>Score: <span id="score">0</span></h1>
        <p id="timer">Timer:60s</p>
    </div>
        <div id="board"></div>
    

        </section>
        <script src="candy.js"></script>
       
    </body>
</html>
